servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/joanma747/opf-map-tiles-api/1.0.0
info:
  title: |-
    OGC API Maps and Tiles OpenAPI document example
  description: |-
    This is a draft of an example (and imaginary instance) of a service following the OGC API maps and tiles produced in the Testbed-15 Open Portrayal Framework in collaboration with the WMS.SWG. The Map Tile API is a Web API for fetching and managing maps and tiles.
    
    The extensions are the following.
    * There are 
    * The feature collection metadata (path `/collections/{collectionId}`) has been extended by the set of applicable styles (member `styles`, same
    value as in `/styles` in the Style API) and a default style 
    (member `defaultStyle`, the style id).
    * The PATCH operation on the feature collection metadata 
    (path `/collections/{collectionId}`) has been added. Only `styles` and
    `defaultStyle` may be updated.
    * The queryables resource (path `/collections/{collectionId}/queryables`)
    has been added to support clients like visual style editors to construct 
    expressions for selection criteria in queries on features in the collection.

    For more background information see [the Vector Tiles Pilot Extension Engineering 
    Report](https://github.com/opengeospatial/OGC-API-Map-Tiles/tree/master/standard/openapi).

  version: "1.0.0"
  contact:
    name: Joan Maso
    email: joan.maso@uab.cat
  license:
    name: OGC License
    url: 'https://raw.githubusercontent.com/opengeospatial/OGC-API-Map-Tiles/master/LICENSE'
tags:
  - name: Capabilities
    description: |-
      essential characteristics of this API
  - name: OGC API Features
    description: |-
      access to data (features)
  - name: OGC API Coverages
    description: |-
      access to data (coverages)
  - name: Tiles with one layer
    description: |-
      access to data representations, partitioned into a hierarchy of tiles (renderizations or vector tiles) of layer
  - name: Maps with one layer
    description: |-
      access to map renderizations of a layer.
  - name: Complex Maps
    description: |-
      access to map renderizations of more that one layer.
  - name: Complex Tiles
    description: |-
      access to data representations, partitioned into a hierarchy of tiles (renderizations or vector tiles) of more that one layer.
  - name: FeatureInfos
    description: |-
      access to information about a point in a map or a tile.
  - name: MultiTiles
    description: |-
      access to information about retriving multiple tiles in a single request.
paths:
  '/':
    get:
      tags:
        - Capabilities
      summary: landing page
      description: |-
        The landing page provides links to the API definition, the conformance statements and to the feature collections in this dataset.
      operationId: getLandingPage
      parameters:
        - $ref: '#/components/parameters/f-json-html'
      responses:
        '200':
          description: |-
            Links to the API capabilities and the TileMatrixSets shared by this API.
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/landing-page'
              example:
                - href: 'http://data.example.org/?f=json'
                  rel: self
                  type: application/json
                  title: this document
                - href: 'http://data.example.org/?f=html'
                  rel: alternate
                  type: text/html
                  title: this document in HTML
                - href: 'http://data.example.org/api?f=json'
                  rel: service
                  type: application/vnd.oai.openapi+json;version=3.0
                  title: the API definition in OpenAPI 3.0 JSON
                - href: 'http://data.example.org/api?f=html'
                  rel: service
                  type: text/html
                  title: the API definition in HTML
                - href: 'http://data.example.org/conformance?f=json'
                  rel: conformance
                  type: application/json
                  title: the list of conformance classes implemented by this API
                - href: 'http://data.example.org/collections?f=json'
                  rel: data
                  type: application/json
                  title: The collections in the dataset in JSON
                - href: 'http://data.example.org/collections?f=html'
                  rel: data
                  type: text/html
                  title: The collections in the dataset in HTML
                - href: 'http://data.example.org/tileMatrixSet?f=json'
                  rel: tileMatrixSets
                  type: application/json
                  title: the list of tileMatrixSets implemented by this API in JSON
                - href: 'http://data.example.org/tileMatrixSet?f=html'
                  rel: tileMatrixSets
                  type: text/html
                  title: the list of tileMatrixSets implemented by this API in HTML       
            text/html:
              schema:
                type: string
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/conformance':
    get:
      description: |-
        A list of all requirements classes specified in a standard that the 
        server conforms to.
      operationId: getConformanceDeclaration
      parameters:
        - $ref: '#/components/parameters/f-json'
      tags:
        - Capabilities
      responses:
        '200':
          description: |-
            the URIs of all requirements classes supported by this API        
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/schemas/req-classes'
              example:
                - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/req/core'
                - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/req/oas30'
                - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/req/html'
                - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/req/geojson'
                - 'http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/core'
                - 'http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/info'
                - 'http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/core'
                - 'http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/multitile'
                - 'http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/info'
        '400':
          description: |-
            invalid or unknown query parameters
        '406':
          description: |-
            The media types accepted by the client are not 
            supported for this resource
        '500':
          $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/responses/ServerError'
  '/collections':
    get:
      tags:
        - Capabilities
      summary: the collections in the dataset
      operationId: getCollections
      parameters:
        - $ref: '#/components/parameters/f-json-html'
      responses:
        '200':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/Collections'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/collections/{collectionId}':
    get:
      tags:
        - Capabilities
      summary: describe a collection
      operationId: describeCollection
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
        - $ref: '#/components/parameters/f-json-html'
      responses:
        '200':
          description: |-
            Metadata about the collection including style information.
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
    patch:
      tags:
        - Capabilities
      summary: |-
        update parts of the style metadata
      description: |-
        IMPORTANT: This operation is defined by Clemens P. in the Testbed 15. It is included here for INFORMATION ONLY But is OUT OF SCOPE for Maps and Tiles.
        
        Update selected elements of the metadata for 
        the collection with the id `collectionId`.
        
        The only members that may be updated at this 
        time are `styles` and `defaultStyle`.
        
        The PATCH semantics in this operation are defined by 
        RFC 7396 (JSON Merge Patch). From the specification:
        
        _"A JSON merge patch document describes changes to be 
        made to a target JSON document using a syntax that 
        closely mimics the document being modified. Recipients
        of a merge patch document determine the exact set of 
        changes being requested by comparing the content of 
        the provided patch against the current content of the 
        target document. If the provided merge patch contains 
        members that do not appear within the target, those 
        members are added. If the target does contain the 
        member, the value is replaced. Null values in the 
        merge patch are given special meaning to indicate 
        the removal of existing values in the target."_
        
        Some examples:
        
        To add or update the default style, just send
        
        ```
        {
          "defaultStyle": "night"
        }
        ```
        
        To remove the default style, send 

        ```
        {
          "defaultStyle": null
        }
        ```
        
        For arrays the complete array needs to be sent. I.e., to
        update the list of styles, send the complete new array value.

        To remove all styles, send
        
        ```
        {
          "styles": null
        }
        ```
        
        This operation is only available to registered 
        users.
      operationId: patchCollectionMetadata
      security:
        - BasicAuth: []
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
      requestBody:
        description: |-
          The updated style information for the collection.
        content:
          application/merge-patch+json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/collectionInfo-patch'
      responses:
        '204':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/Updated'
        '400':
          description: |-
            Malformed patch document.
        '401':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/UnauthorizedAccess'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '415':
          description: |-
            Unsupported patch document.
          headers:
            Accept-Patch:
              description: |-
                supported patch document media types
              schema:
                type: string
        '422':
          description: |-
            Unprocessable request. The patch document appears 
            to be valid, but the server is incapable of processing 
            the request.
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/collections/{collectionId}/items':
    get:
      tags:
        - OGC API Features
      summary: retrieve features of the feature collection
      description: |-
        IMPORTANT: This operation is defined by in OGC API features. It is included here for INFORMATION ONLY But is OUT OF SCOPE for Maps and Tiles.
      operationId: getFeatures
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
        - $ref: '#/components/parameters/f-json-html'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/limit'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/offset'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/bbox'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/datetime'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/resultType'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/properties'
        - name: f_code
          in: query
          description: Filter the collection by f_code
          required: false
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: |-
            Information about the feature collection plus the first features
            matching the selection parameters.
          content:
            application/geo+json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/featureCollectionGeoJSON'
            text/html:
              schema:
                type: string
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/collections/{collectionId}/items/{featureId}':
    get:
      tags:
        - OGC API Features
      summary: fetch a feature
      description: |-
        IMPORTANT: This operation is defined by in OGC API features. It is included here for INFORMATION ONLY But is OUT OF SCOPE for Maps and Tiles.      
      operationId: getFeature
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/featureId'
        - $ref: '#/components/parameters/f-json-html'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/properties'
      responses:
        '200':
          description: |-
            A feature.
          content:
            application/geo+json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/featureGeoJSON'
            text/html:
              schema:
                type: string
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/tileMatrixSets':
    get:
      tags:
        - Capabilities
      summary: fetch all available tile matrix sets (tiling schemes)
      operationId: getTileMatrixSets
      parameters:
        - $ref: '#/components/parameters/f-json'
      responses:
        '200':
          description: |-
            An array of tile matrix sets (tiling schemes).
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/tileMatrixSets'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/tileMatrixSets/{tileMatrixSetId}':
    get:
      tags:
        - Capabilities
      summary: fetch a tile matrix sets (tiling scheme) by id
      operationId: getTileMatrixSetDescription
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrixSetId'
        - $ref: '#/components/parameters/f-json'
      responses:
        '200':
          description: tile matrix sets (a tiling scheme).
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/tileMatrixSet'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}':
    get:
      tags:
        - Complex Tiles
      summary: fetch a tile from one or more collections
      description: |-
        The tile in the requested tiling scheme, on the requested zoom level in
        the tiling scheme, with the requested grid coordinates (row, column) is
        returned. Each collection of the dataset is returned as a separate
        layer. The collections and the feature properties to include in the tile
        representation can be limited using query parameters.
      operationId: getTileCollections
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/collections'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/styles'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrixSetId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrix'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileRow'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileCol'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/datetime'        
        - $ref: '#/components/parameters/f-png-jpeg-vector'
      responses:
        '200':
          description: |-
            A multi-layer tile of the dataset.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/mvt:
              schema:
                type: string
            application/geo+json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/featureCollectionGeoJSON'          
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/collections/{collectionId}/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}':
    get:
      tags:
        - Tiles with one layer
      summary: fetch a tile from a collection
      description: |-
        Retrieves the tile in the requested tileMatrixSet, on the requested tileMatrix in the TileMatrixSet, with the requested tile indices (tileRow, tileCol). The tile has a single collection (formerly refered as layer) with all selected features in the bounding box of the tile. The feature properties to include in the tile representation can be limited using a query parameter.
      operationId: getTileOfCollectionId
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrixSetId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrix'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileRow'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileCol'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/datetime'
        - $ref: '#/components/parameters/f-png-jpeg-vector'
      responses:
        '200':
          description: A tile of the collection.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/mvt:
              schema:
                type: string
            application/geo+json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/featureCollectionGeoJSON'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/collections/{collectionId}/map/{styleId}/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}':
    get:
      tags:
        - Tiles with one layer
      summary: fetch a tile from a collection
      description: |-
        Retrieves the tile in the requested tileMatrixSet, on the requested tileMatrix in the TileMatrixSet, with the requested tile indices (tileRow, tileCol). The tile has a single collection (formerly refered as layer) with all selected features in the bounding box of the tile. The feature properties to include in the tile representation can be limited using a query parameter.
      operationId: getMapTileOfCollectionId
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/OWSCommon/ogc-api-common/1.0.0#/components/parameters/collectionId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/styleId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrixSetId'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileMatrix'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileRow'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/tileCol'
        - $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/parameters/datetime'
        - $ref: '#/components/parameters/f-png-jpeg-vector'
      responses:
        '200':
          description: A tile of the collection.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/mvt:
              schema:
                type: string
            application/geo+json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/schemas/featureCollectionGeoJSON'
        '404':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/NotFound'
        '500':
          $ref: 'https://api.swaggerhub.com/domains/joanma747/ogc-api-map-tiles/1.0.0#/components/responses/ServerError'
  '/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}/info':
    get:
      tags:
